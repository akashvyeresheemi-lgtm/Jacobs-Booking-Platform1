<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | GenX Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background-color: #1a1a2e;
            position: relative;
            min-height: 100vh;
        }
        
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .card-glow {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        .card-glow:hover {
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <canvas id="bgCanvas"></canvas>
    
    <div class="content-wrapper w-full h-screen flex items-center">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-8 h-full">
                <div class="w-full lg:w-1/2 max-w-md">
                    <div class="bg-transparent backdrop-blur-none rounded-2xl p-8 card-glow border-0">
                        <div class="text-center mb-8">
                            <div class="flex justify-center mb-4">
                                <div class="w-12 h-12 bg-indigo-500 rounded-xl flex items-center justify-center">
                                    <i data-feather="user-plus" class="text-white w-6 h-6"></i>
                                </div>
                            </div>
                            <h2 class="text-3xl font-bold text-white mb-2" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">Create Account</h2>
                            <p class="text-white text-opacity-90" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.8);">Join Jacob's Bookings today</p>
                        </div>
                        
                        <form class="space-y-6" onsubmit="handleSubmit(event)">
                            <div>
                                <label for="name" class="block text-sm font-medium text-white mb-1" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">Full Name</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-feather="user" class="text-gray-400"></i>
                                    </div>
                                    <input id="name" name="name" type="text" required 
                                        class="input-focus pl-10 block w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-white mb-1" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">Email</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-feather="mail" class="text-gray-400"></i>
                                    </div>
                                    <input id="email" name="email" type="email" required 
                                        class="input-focus pl-10 block w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                            
                            <div>
                                <label for="password" class="block text-sm font-medium text-white mb-1" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-feather="key" class="text-gray-400"></i>
                                    </div>
                                    <input id="password" name="password" type="password" required 
                                        class="input-focus pl-10 block w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                            
                            <div>
                                <button type="submit" 
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                        
                        <div class="mt-6 text-center">
                            <p class="text-sm text-white text-opacity-90">
                                Already have an account? 
                                <a href="M3.html" class="font-medium text-indigo-300 hover:text-indigo-200">Sign in</a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="w-full lg:w-1/2 text-center lg:text-right hidden lg:block">
                    <h1 class="text-6xl font-bold text-white mb-4" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.8);">Jacob's  Bookings</h1>
                    <p class="text-2xl text-white text-opacity-90" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);">Explore the World, Before you Expire..</p>
                </div>
            </div>
        </div>

        <footer class="text-center text-white text-opacity-90 text-sm mt-8 pb-4" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);">
            
        </footer>
    </div>
    
    <script>
        feather.replace();
        
        function handleSubmit(event) {
            event.preventDefault();
            alert('Sign up form submitted!');
        }

        // Load and display the background image
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawBackground();
        }
        
        const img = new Image();
        img.onload = function() {
            drawBackground();
        };
        
        function drawBackground() {
            if (img.complete) {
                const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                const x = (canvas.width - img.width * scale) / 2;
                const y = (canvas.height - img.height * scale) / 2;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                
                // Dark overlay
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        img.src = 'dance.png';
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
    
    <footer class="fixed bottom-4 left-0 right-0 text-center text-white text-opacity-90 text-sm z-10" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);">
        &copy; 2025 Jacob's Bookings. All rights reserved.
    </footer>
</body>
</html>
