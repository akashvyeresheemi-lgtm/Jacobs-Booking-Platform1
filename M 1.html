<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://huggingface.co/spaces/akasha1234/undefined/resolve/main/images/Munnar%201.jpg');
background-size: cover;
            background-position: center;
            height: 100vh;
overflow: hidden;
        }
        .login-btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(234, 179, 8, 0.6);
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(234, 179, 8, 0.7);
        }
.login-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="absolute top-8 left-8">
        <h1 class="text-4xl font-bold text-white" style="font-family: 'Times New Roman', serif;">Jacob's  Bookings</h1>
    </div>
<div class="text-center px-4 relative top-[-50px]">
<div class="mb-8 animate-bounce">
            <i data-feather="lock" class="w-16 h-16 text-indigo-600 mx-auto"></i>
        </div>
        <h1 class="text-4xl font-bold text-white mb-2">Welcome to <span class="text-yellow-400">Jacob's Bookings</span></h1>
<p class="text-gray-200 mb-8 max-w-md mx-auto">Your all Bookings at One Place</p>
        <a href="M 2.html" class="login-btn bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-3 px-8 rounded-full text-lg inline-block mt-20">

                <i data-feather="log-in" class="w-5 h-5 mr-2"></i>

            </span>

</div>
